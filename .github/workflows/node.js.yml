name: MasterDeployCI
on:
   push:
    branches: [ master ]
   pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x,12.x,14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Build
      run: |
        git config --global user.email ${{secrets.EMAIL}}
        git config --global user.name "whoami-shubham"
        git remote set-url origin https://${{secrets.TOKEN}}@github.com/whoami-shubham/find-falcone.git
        npm run deploy
